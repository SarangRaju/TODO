{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
             {% csrf_token %}

            <div class="form-group">
               <input type="text" name="task" class='form-control' placeholder="enter task">
            </div>
            <br>
            <div class="form-group">
                <input type="text" name="priority" class='form-control' placeholder="enter priority">
            </div>
            <br>
             <div class="form-group">
                <input type="date" name="date" class='form-control' >
            </div>
            <br>
            <div class="form-group">
            <input type="submit" class="btn btn-success">
            </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in details %}
           <div class="shadow card">
               <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                   <p><b>{{i.priority}}</b></p>
                   <p><b>{{i.date}}</b></p>
                   <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                   <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">update</a>
               </div>
           </div>
            <br>
            {% endfor %}
        </div>
    </div>

</div>



{% endblock %}
